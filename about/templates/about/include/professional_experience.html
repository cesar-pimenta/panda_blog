<div class="p-2 p-md-3 pt-md-4 pb-md-4">
    {% for experiencia in experiencias %}
    <div class="pb-md-2 pt-md-2">
        <div class="d-flex align-items-center">
            <h3>{{ experiencia.company }}</h3>
            <span class="">&nbsp( {{ experiencia.duration }} days )</span>
        </div>
        <h4>{{ experiencia.position }}</h4>
        <p>
            {{ experiencia.resume }}
        </p>
    </div>
    {% endfor %}
</div>
